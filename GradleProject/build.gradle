plugins {
    id 'java'
}

task newTask(type: Jar){
    println 'this is first task'
}

class showdate implements Plugin<Project>{
    @Override
    void apply(Project target){
        target.task("myTask"){
            doLast{
                println new Date()
            }
        }
    }}

apply plugin: showdate
sourceCompatibility = 1.8
jar {
    manifest {
        attributes(
                'Main-class': 'info.garagesalesapp.domain.SaleEvent'
        )
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.0'
}
wrapper{
    version= '6.4.1'
}